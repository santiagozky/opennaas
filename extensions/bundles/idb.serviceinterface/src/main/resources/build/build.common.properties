#===============================================================================
# Any module related properties goes here
#===============================================================================

# Export filenames
zipfile=please-change-this.zip
jarfile=please-change-this.jar

# Jar Properties
jar.sign=false
jar.source=true

# Ant properties
ant.build.javac.target=1.5

# Default dir properties
dir.src=src
dir.dist=dist
dir.build=${dir.dist}/build
dir.libs=lib
dir.resources=resources
dir.scripts=${dir.resources}/scripts
dir.utils=${dir.resources}/utils
dir.temp=temp
dir.log=log
dir.instrumented=${dir.dist}/instrumented
dir.reports=${dir.dist}/reports
dir.nightly=nightly
dir.doc=doc
dir.doc.javadoc=${dir.doc}/javadoc
dir.doc.junit=${dir.doc}/junit
dir.doc.coverage=${dir.doc}/coverage
dir.upload=${dir.dist}/upload

# Keystore options
keystore=${dir.utils}/keystore
alias=harmony
storepass=phosphorus

# Tag Properties
tag.addTimestamp=true
tag.message=Tagged a stable version
tag.name=Stable
tag.repository=https://svn.uva.netherlight.nl/projects/phosphorus-wp1/modules

# Ant additions
dir.ant_adds=.ant_adds

# Upload settings
url.upload=https://webdav.iv.cs.uni-bonn.de/phosphorus/

# Proxy settings
url.proxy=http://localhost/phosphorus/
